{% extends "plantillaBase.html"  %}
{% block tituloPestana %} Menu Principal {% endblock %}
{% block tituloPrincipal %} {% endblock %}
{% block mensaje %}
{% endblock %}
{% block contenido %}
{% load static %}

<form action="{% url 'Admin' %}" method="POST">
<script src="{% static 'Images/admin.js' %}"></script>
    <!--signin-->
    
      {% csrf_token %}
    <div class="container-fluid">
      <div class="row justify-content-center">

        <!--signin-->
        <div class="col-10 col-md-4 mt-5">
          <form role="form">

            <div class="form-group mb-4">
               <h2>Ingresar producto</h2>
              <label for="exampleInputEmail1">
                Nombre
              </label>
              <input type="text" class="txtNombre form-control" id="nombre" value="{{item.nombre}}" placeholder="ej: 'Fallout 2'" style="color: white; background-color: #121212; border-color: cyan; "/>
            </div>

            <div class="form-group mb-4">
              <label for="exampleInputEmail1">
                Categoria<br>
              </label>
              <select class="cmbCategoria form-select form-select-md mb-3" value="{{item.categoria}}" aria-label=".form-select-md example" style="color: white; background-color: #121212; border-color: cyan;">
                <option selected>Seleccione una categoria...</option>
                {% for objecto in categoria %}
                <option value="{{objecto.pk}}" {% if objecto.id == item.categoria.id %}selected {% endif %}>{{objecto.nombre}}</option>
                {% endfor%}
              </select>
            </div>

            <div class="form-group mb-3">
              <label for="exampleInputPassword1">
                Descripcion
              </label>
              <input type="text" class="txtDescripcion form-control" value="{{item.descripcion}}" placeholder="ej: Juego muy divertido" id="exampleInputPassword1" style="color: white; background-color: #121212; border-color: cyan;"/>
            </div>


          </form>
        </div>


        <!--registro-->
        <div class="col-10 col-md-4 m-4 mb-5 mt-md-5 ">
          <form role="form">
            
            <div class="form-group mb-4">
              <b></b>
              <h2><br></h2>
              <label for="exampleInputEmail1">
                Stock
              </label>

              <input id="txtStock" min="0" name="quantity" value="{{item.stock}}"  type="number"
                  class="txtStock form-control form-control" style="color: white; background-color: #121212; border-color: cyan;" />

              </div>

            <div class="form-group mb-4">
              <label for="exampleInputEmail1">
                Consola
              </label>
              <input type="text" class="txtConsola form-control" id="exampleInputEmail1" value="{{item.consola}}" placeholder="ej: 'PS5'" style="color: white; background-color: #121212; border-color: cyan;"/>
            </div>


            <div class="form-group mb-4">
              <label for="exampleInputEmail1">
                Precio
              </label>
              <input type="text" class="txtPrecio form-control" id="txtEmail" value="{{item.precio}}"  placeholder="ej: '29.990'" style="color: white; background-color: #121212; border-color: cyan;"/>
            </div>

            <input type="submit" name="btnGuardar" value="Guardar" class="btn btn-primary" style="color: white; background-color: cyan; color: purple; border-color: purple;">
              
          </input>
            

          </form>
        </div>
      </div>

    </div>





    
  </body>
</html>
</form>
{% endblock %}
{% block listado %}

{% endblock %}
